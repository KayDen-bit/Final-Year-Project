<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nanking Restaurant - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Nanking Restaurant
        <span class="tagline">We Serve Royalty</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item">
            <a class="nav-link btn btn-warning text-dark px-3" href="order.html">ğŸ›’ Cart</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-5 bg-light" id="contactSection">
    <div class="container">
      <div class="text-center mb-4">
        <h2>Contact Us</h2>
        <p class="text-muted">Get in touch or visit us</p>
      </div>
      <div class="row">
        <!-- Contact Info -->
        <div class="col-md-6">
          <h5>Address</h5>
          <p>123 Culinary Street, Foodie City, 400001</p>
          <h5>Phone</h5>
          <p>+91 98765 43210</p>
          <h5>Email</h5>
          <p>info@nankingrestaurant.com</p>
        </div>
        <!-- Contact Form -->
        <div class="col-md-6">
          <form id="contactForm">
            <div class="mb-3">
              <label for="contactName" class="form-label">Name</label>
              <input type="text" id="contactName" name="contactName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="contactEmail" class="form-label">Email</label>
              <input type="email" id="contactEmail" name="contactEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="contactMessage" class="form-label">Message</label>
              <textarea id="contactMessage" name="contactMessage" rows="4" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark w-100">Send Message</button>
          </form>
          <div id="contactResponse" class="mt-3"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-3 bg-dark text-white text-center">
    <div class="container">
      <p>&copy; 2025 Nanking Restaurant. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>
</html>
